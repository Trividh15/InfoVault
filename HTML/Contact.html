<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact InfoVault</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Logo.png" width="70px" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="Services.html">Services</a>
            <button class="loginbtn" onclick="Redirect()">Login</button>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please fill out the form below to send us a message.</p>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" required id="name" >
                    <label for="name">Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 InfoVault. All rights reserved.</p>
        <p>~InfoVault by Devansh Mandloi</p>
    </footer>
</body>
</html>
